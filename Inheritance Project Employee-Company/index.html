<!doctype html>
<html lang="en">

<head>
    <title>Employee Portal Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background: linear-gradient(135deg, #181c24 0%, #23272f 100%);
            min-height: 100vh;
            color: #e3e6ed;
        }

        .sidebar {
            min-height: 100vh;
            background: rgba(24, 28, 36, 0.95);
            backdrop-filter: blur(8px);
            border-right: 1px solid rgba(0, 0, 0, 0.15);
        }

        .sidebar .nav-link {
            color: #b0b8c1;
            font-weight: 500;
            border-radius: .5rem;
            margin-bottom: .5rem;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
            color: #fff;
        }

        .sidebar .navbar-brand {
            color: #00adb5 !important;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .dashboard-header {
            background: rgba(34, 40, 49, 0.7);
            border-radius: 1rem;
            padding: 2rem 2rem 1rem 2rem;
            margin-top: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px);
        }

        .dashboard-header h1 {
            color: #00adb5;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .main-content {
            margin-left: 0;
        }

        @media (min-width: 992px) {
            .main-content {
                margin-left: 250px;
            }

            .sidebar {
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1030;
            }
        }

        .table {
            background: rgba(34, 40, 49, 0.7);
            color: #e3e6ed;
            border-radius: 1rem;
            overflow: hidden;
        }

        .table thead th {
            background: rgba(0, 173, 181, 0.8);
            color: #fff;
            border-bottom: 2px solid #00adb5;
        }

        .table-hover tbody tr:hover {
            background: rgba(0, 173, 181, 0.10);
        }

        .table-bordered> :not(caption) > * > * {
            border-color: #00adb5;
        }

        .btn-primary {
            border-radius: .5rem;
            background: linear-gradient(90deg, #00adb5 0%, #393e46 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 173, 181, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s cubic-bezier(.4, 2, .6, 1), height 0.3s cubic-bezier(.4, 2, .6, 1);
            z-index: 0;
        }

        .btn-primary:hover::before {
            width: 250%;
            height: 250%;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #393e46 0%, #00adb5 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px 0 rgba(0, 173, 181, 0.15);
        }

        .btn-primary,
        .btn-primary * {
            position: relative;
            z-index: 1;
        }

        .form-select,
        .form-control {
            border-radius: .5rem;
            background: rgba(57, 62, 70, 0.7);
            color: #fff;
            border: 1px solid #393e46;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: #00adb5;
            box-shadow: 0 0 0 0.2rem rgba(0, 173, 181, .25);
            background: rgba(57, 62, 70, 0.85);
            color: #fff;
        }

        .input-group,
        .form-select,
        .form-control {
            background: rgba(34, 40, 49, 0.7);
        }

        @media (max-width: 991.98px) {
            .sidebar {
                position: static;
                width: 100%;
                min-height: auto;
                border-right: none;
                margin-bottom: 1.5rem;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="d-lg-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column p-3">
            <a class="navbar-brand mb-4" href="#"><i class="bi bi-people-fill"></i> Employee Portal</a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html"><i class="bi bi-table"></i> Employee Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./addEmployee.html"><i class="bi bi-person-plus"></i> Add Employee/Company</a>
                </li>
            </ul>
            <div class="mt-auto pt-4 small text-secondary text-center">
                &copy; 2025 Employee Portal
            </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            <div class="container-fluid">
                <div class="dashboard-header mb-4">
                    <h1 class="mb-2"><i class="bi bi-speedometer2"></i> Dashboard</h1>
                    <p class="lead mb-0">Welcome to your Employee Management Portal. View, filter, and manage employee records with ease.
                    </p>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-md-5 col-12">
                        <label for="company" class="form-label fw-semibold">Filter by Company</label>
                        <div class="input-group">
                            <select name="company" id="company" class="form-select">
                                <option value="">All Companies</option>
                            </select>
                            <button class="btn btn-primary" id="search-btn" type="button">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive mb-5">
                    <table class="table table-hover table-bordered align-middle shadow-sm rounded-3" id="emp-table">
                        <thead>
                            <tr>
                                <th>Sr no.</th>
                                <th>Name</th>
                                <th>Salary</th>
                                <th>Post</th>
                                <th>Manager</th>
                                <th>Company</th>
                                <th style="width:120px;">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./employee.js"></script>
</body>

</html>
